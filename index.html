<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Livro de Receitas</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="background-header">
      <div class="container-header">
        <div class="livro_de_receita">
          <h3>Deu fome?</h3>
          <h1>"LIVRO DE RECEITAS"</h1>
          <figure>
            <img src="img/header/fogão.png" alt="um fogão de 4 bocas" />
          </figure>
        </div>
      </div>
    </header>
    <!-- BANNER -->
    <div class="banner-nav-container">
      <figure>
        <img src="img/banner/banner-img.png" alt="foto de uma comida" />
      </figure>
      <div class="livro-banner">
        <div class="nav-banner">
          <h2>MENU</h2>
          <nav>
            <ul>
              <li><a href="#">ALMOÇO E JANTA</a></li>
              <li><a href="#">PÃES E BOLOS</a></li>
              <li><a href="#">LANCHES RÁPIDOS</a></li>
              <li><a href="#">PIZZAS</a></li>
            </ul>
            <div class="busca-submit">
              <input type="search" name="buscar" class="buscar" id="buscar" />
              <input type="button" class="btn-submit" value="buscar" />
            </div>
          </nav>
        </div>
        <div class="sobre-banner">
          <h3>ESSE SITE TEM COMO OBJETIVO:</h3>
          <p>
            MOSTRAR O MODO DE PREPARO DE DIVERSAS RECEITAS SIMPLES, COM COISAS
            QUE NORMALMENTE SE TEM EM CASA
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
